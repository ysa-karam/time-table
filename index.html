<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جدولي الأسبوعي</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
      min-width: 90px;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td {
      background-color: white;
    }

    td[contenteditable] {
      background-color: #eaf4ff;
      cursor: text;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>الجدول الأسبوعي الكامل</h1>

  <table id="scheduleTable">
    <thead>
      <tr>
        <th>الوقت</th>
        <th>السبت</th>
        <th>الأحد</th>
        <th>الإثنين</th>
        <th>الثلاثاء</th>
        <th>الأربعاء</th>
        <th>الخميس</th>
        <th>الجمعة</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="btn-container">
    <button onclick="saveSchedule()">💾 حفظ الجدول</button>
    <button onclick="clearSchedule()">🗑️ مسح الكل</button>
    <button onclick="exportSchedule()">📄 تحميل PDF</button>
  </div>

  <div class="footer">إنشاء yk_coding © 2025</div>

  <script>
    const times = [
      "8 - 9 ص", "9 - 10 ص", "10 - 11 ص", "11 - 12 م", "12 - 1 ظ",
      "1 - 2 ظ", "2 - 3 ظ", "3 - 4 ع", "4 - 5 ع", "5 - 6 م",
      "6 - 7 م", "7 - 8 م", "8 - 9 م", "9 - 10 م"
    ];

    const days = ["السبت", "الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة"];

    const defaultSchedule = times.map((_, rowIndex) =>
      days.map((day, colIndex) => {
        if (day === "الأحد") return "راحة";
        if (rowIndex < 9) return "شغل";
        if (rowIndex === 9) return "راحة + أكل";
        if (rowIndex === 10) return ["مذاكرة", "راحة", "أحياء", "فيزياء", "عربي", "إنجليزي", "مراجعة"][colIndex];
        if (rowIndex === 11) return ["برمجة", "راحة", "عربي", "أحياء", "فيزياء", "كيمياء", "مراجعة عامة"][colIndex];
        if (rowIndex === 12) return ["جيم", "راحة", "برمجة", "مراجعة", "برمجة", "مذاكرة", "برمجة + تحضير"][colIndex];
        return "تحضير للنوم";
      })
    );

    function loadSchedule() {
      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      times.forEach((time, rowIndex) => {
        const row = document.createElement("tr");

        const timeCell = document.createElement("td");
        timeCell.textContent = time;
        row.appendChild(timeCell);

        days.forEach((_, colIndex) => {
          const cell = document.createElement("td");
          cell.contentEditable = true;

          const savedValue = localStorage.getItem(`cell-${rowIndex}-${colIndex}`);
          cell.textContent = savedValue !== null ? savedValue : defaultSchedule[rowIndex][colIndex];

          row.appendChild(cell);
        });

        tableBody.appendChild(row);
      });
    }

    function saveSchedule() {
      const rows = document.querySelectorAll("#scheduleTable tbody tr");
      rows.forEach((row, rowIndex) => {
        const cells = row.querySelectorAll("td");
        cells.forEach((cell, colIndex) => {
          if (colIndex === 0) return;
          localStorage.setItem(`cell-${rowIndex}-${colIndex - 1}`, cell.textContent.trim());
        });
      });
      alert("تم الحفظ ✅");
    }

    function clearSchedule() {
      if (confirm("هل تريد مسح كل الخانات؟")) {
        localStorage.clear();
        loadSchedule();
      }
    }

    function exportSchedule() {
      window.print();
    }

    loadSchedule();
  </script>

</body>
</html>
